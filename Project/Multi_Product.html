    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Multi_Product.css">
</head>
<body>
    <div id="sort">
        <select  id="select" >
            <option value="default" selected>Sort</option>
            <option value="Recommended">Recommended</option>
            <option value="New">What's New</option>
            <option value="L2H">Price low to high</option>
            <option value="H2L">Price high to low</option>
        </select>
        <select id="category">
            <option value="category">Category</option>
            <optgroup label="Footwear">
                <option value="">shoes</option>
                <option value="">slippers</option>
                <option value="">heels</option>
                <option value="">sneakers</option>
                <option value="">boots</option>
                <option value="">trainers</option>
            </optgroup>
            <optgroup label="Clothing">
                <option value="">t-shirts</option>
                <option value="">jackets</option>
                <option value="">sweaters</option>
                <option value="">shirts</option>
                <option value="">overshirts</option>
                <optgroup label="Trousers & Lower">
                    <option value="">shorts</option>
                    <option value="">pants</option>
                    <option value="">jeans</option>
                </optgroup>
            </optgroup>
            <optgroup label="Accessories">
                <option value="">caps</option>
                <option value="">bags</option>
                <option value="">socks</option>
                <option value="">belts</option>
            </optgroup>
        </select>
        <select name="" id="size">
            <option value="" selected>Size</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>

        </select>
    </div>
    <div class="container"></div>
</body>
</html>

<script src="Multi_Product.js">

</script>
